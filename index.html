<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Samunta Sunuwar(Samunta)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <h1>S E R I O H O L I C S</h1>
    </header>
    <div id="controls">
      <!-- Show Selector -->
      <label for="showSelector">Select Show:</label>
      <select id="showSelector" aria-label="Select TV Show">
        <option value="">Select a show</option>
      </select>

      <!-- Episode selector-->
      <label for="episodeSelector">Select Episode:</label>
      <select id="episodeSelector">
        <option value="all">All Episodes</option>
      </select>
      <!-- Search bar -->
      <input
        type="text"
        id="searchInput"
        aria-label="Search content"
        placeholder="Search Shows..."
      />

      <p id="searchCount">Displaying 0 / 0 episodes</p>
    </div>

    <div id="root"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->

    <p id="footer">
      Data provided by
      <a href="https://tvmaze.com" target="_blank">TVmaze.com</a>
    </p>

    <!-- Loads javascript code -->
    <script src="script.js"></script>
  </body>
</html>
